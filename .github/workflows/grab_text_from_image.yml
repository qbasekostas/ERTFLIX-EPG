name: Grab Text from Image

on:
  push:
    branches:
      - main  # Run the workflow when changes are pushed to the main branch
  workflow_dispatch:  # Allows for manual triggering of the workflow

jobs:
  extract_text:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr
        python -m pip install --upgrade pip
        pip install pytesseract Pillow

    - name: Run OCR Script
      run: |
        python grab_text_from_image.py

    - name: Upload Extracted Text
      uses: actions/upload-artifact@v3
      with:
        name: extracted-text
        path: extracted_text.txt  # Assuming the script outputs to extracted_text.txt
